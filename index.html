<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <article class="card">
      <div class="qr-container">
        <img src="./images/image-qr-code.png" alt="QR code to Frontend Mentor" id="qrc">
      </div>
      <div class="card-body">
        <header class="card-body-title">
          <h3 id="title-card">Improve your front-end skills by building projects</h3>
        </header>
        <section class="card-body-content">
          <p id="content-card">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </section>
      </div>
    </article>
  </main>
</body>
</html>
